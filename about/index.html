<style>
    .tab{display:none}
    .tab.on{display:block}
    .cv-tab-container{display:flex;justify-content:center;gap:20px;margin-top:50px;font-size:18px}
    .tabs{padding:10px 20px;border-radius:50px;cursor:pointer;background:#f2f2f2;transition:all .3s}
    .tabs:hover{padding:10px 30px}
    .tabs.on{color:#fff;background:#111}

    .mail-address:after{
        content:attr(data-name) "@" attr(data-domain) "." attr(data-tld);
        text-decoration: underline
    }
</style>

<script>
    function openTab(tabName){
        document.querySelectorAll('.tab, .tabs').forEach(function(el) {
            el.classList.remove('on');
        });
        document.getElementById(tabName).classList.add('on');
        document.querySelector('.tabs[onclick="openTab(\'' + tabName + '\')"]').classList.add('on');
    }
</script>
